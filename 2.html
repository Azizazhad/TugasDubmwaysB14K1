<body>

    <form>
        <br>Username<br>
        <input type="text" placeholder="Username" pattern="[a-z][0-9]{6}" title="Username harus berupa huruf kecil dan terdiri dari 6 karakter">
        <script>
            id = "Username"
            var input = document.getElementById('Username');
            input.oninvalid = functionn(event) {
                event.target.setCustomValidity('Username harus berupa huruf kecil dan terdiri dari 6 karakter')
            }
            var input = document.getElementById('username');
            var form = document.getElementById('form');
            var elem = document.createElement('div');
            elem.id = 'notify';
            elem.style.display = 'none';
            form.appendChild(elem);

            input.addEventListener('invalid', function(event) {
                event.preventDefault();
                if (!event.target.validity.valid) {
                    elem.textContent = 'Username harus berupa huruf kecil dan terdiri dari 6 karakter';
                    elem.className = 'error';
                    elem.style.display = 'block';

                    input.className = 'invalid animated shake';
                }
            });
        </script>
        
        <br>Email<br>
        <input type="email" name="email" pattern="[a-z][0-9]" title="submit menggunakan huruf kecil">

<br><br>
