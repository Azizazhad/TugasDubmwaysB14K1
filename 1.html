<!DOCTYPE html>
<html>

<head>
    <title>Contoh Formulir</title>
    <style>
        .btn_style {
            border: 1px solid #1E90FF;
            background-color: rgb(0, 102, 255);
            border-radius: 3px;
            padding: 3px 10px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            color: white;
        }
    </style>
</head>

<body>
    <h2>Data Diri Anda</h2>
    <p>Isikan data diri anda di bawah</p>

    <form action="#" method="#">
        Nama Lengkap :<br>
        <input type="text" name="fullname">
        <br><br>
        <br> Tempat Lahir<br>
        <select name="Tempat Lahir">
            <option value="Cilacap">Cilacap</option>
            <option value="Banyumas">Banyumas</option>
            <option value="Purbalingga">Purbalingga</option>
            <option value="Kebumen">Kebumen</option>
        </select>
        <br><br>
        <br>Tanggal Lahir<br>
        <input type="date" name="tanggal" />
        <br><br>
        <br>No. Hp <br>
        <input type="telp" name="kontak">
        <br><br>
        <br>Alamat<br>
        <textarea name="address" cols="30" rows="10"></textarea>
        <br><br>
        <br>Pendidikan Terakhir<br>
        <select name="Pendidikan Terakhir">
            <option value="Sekolah Dasar">Sekolah Dasar</option>
            <option value="Sekolah Lanjutan Tingkat Pertama">Sekolah Lanjutan Tingkat Pertama</option>
            <option value="Sekolah Lanjutan Tingkat Atas">Sekolah Lanjutan Tingkat Atas</option>
            <option value="Strata 1">Strata 1</option>
            <option value="Strata 2">Strata 2</option>
        </select>
        <br><br>
        <br>Agama<br>
        <input type="radio" name="Agama" value="Islam">Islam<br/>
        <input type="radio" name="Agama" value="Kristen">Kristen<br/>
        <input type="radio" name="Agama" value="Protestan">Protestan<br/>
        <input type="radio" name="Agama" value="Budha">Budha<br/>
        <input type="radio" name="Agama" value="Hindu">Islam<br/>
        <input type="radio" name="Agama" value="Konghuchu">Kong hu chu<br/>
        <br>Hobi<br>
        <input type="checkbox" name="hobi" value="on">Renang<br/>
        <input type="checkbox" name="hobi" value="on">Mancing<br/>
        <input type="checkbox" name="hobi" value="on">Game<br/>
        <input type="checkbox" name="hobi" value="on">Programming<br/>

    </form>
    <br><br>

    <button class="btn_style">Submit</button>


</body>

</html>
